<app-search (foundForecast)="searchedCity($event)"></app-search>
<div class="card-wrapper">
  <app-weather-card></app-weather-card>
</div>

@if(foundForecast) {
  <p-button label="Add to my locations" (click)="addToLocations()"/>
}

@if(favouriteLocations().length) {
  <hr>
  <h2>Locations</h2>

  @for(location of favouriteLocations(); track $index) {
    <app-weather-card></app-weather-card>
  }
}
